<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h3 style="text-align: center">server组件</h3>
  <!--ngStyle ngClass为样式指令-->
  <p [ngStyle]="{backgroundColor:getcolor()}" [ngClass]="{online:serverStatus=='离线'}" style="text-align: center">{{'服务器内容'}}服务器编号{{serverId}}他的状态是{{serverStatus}}</p>
  <p style="text-align: center">服务器编号{{serverId}}他的状态是{{getServerStatus()}}</p>
</body>
</html>
